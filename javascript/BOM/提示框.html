<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var h = window.innerHeight
        var w = window.innerWidth

        document.writeln(h, w)

        window.alert("提示框")

        var confirm = window.confirm("确认框")
        document.writeln("确认框：" + confirm)

        var prompt = window.prompt("输入框")
        document.writeln("输入框: " + prompt)
    </script>
</head>
<body>
    
</body>
</html>
