<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>跟随鼠标移动案例</title>
        <style>
            div {
                position: fixed;
                top: 0;
                left: 0;
            }
        </style>
    </head>
    <body>
        <div>我跟着鼠标移动</div>
        <script>
            var div = document.querySelector("div");
            window.onmousemove = function (e) {
                var x = e.clientX;
                var y = e.clientY;
                div.style.top = y + "px";
                div.style.left = x + "px";
            };
        </script>
    </body>
</html>
