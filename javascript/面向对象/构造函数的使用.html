<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 构造函数和普通函数没有区别
            /*
                1. 构造函数和统统函数没有区别
                    只不过在调用的时候和new关键字使用
                2. 书写函数的时候，首字母大写
                3. 调用的时候，需要和义务关键字使用，只有和new关键字使用的时候，这个函数才会自动船舰和返回对象的能力。
                4. 调用构造函数的时候，可以不写后面的括号
                5. 当你的函数名和this关键字连用的时候，this指向了当前的实例
                6. 构造函数内部不要随便写return. 写了也白写。当返回的是一个对象类型的时候，构造函数白写
            */

            /*
                在ES6中，我们能够使用class的方法来定义构造函数
            */

            class Person {
                constructor(name, age) {
                    this.name = name;
                    this.age = age;
                }

                // 定义静态变量
                static a = 200;
                static go() {
                    console.log("静态方法跑起来");
                }
                sayHi() {
                    console.log("Hello World");
                }
            }

            var p1 = new Person("Jack", 23);
            console.log(p1);
            console.log(p1.a); // 通过实例无法获取到静态变量
            p1.sayHi();
            // p1.go(); // 静态方法不能通过实例调用
            Person.go;
            console.log(Person);
        </script>
    </body>
</html>
