<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缩放</title>
    <style>
        div {
            width: 889px;
            height: 500px;
            border: 2px solid yellow;
            overflow: hidden;
        }
        img {
            transition: all 1s;
            /* 改变中心值得为之 */
            transform-origin: left top;
        }

        img:hover {
            transform: scale(1.1);
            /* 当scle为负值得时候，则表示了旋转 */
        }
    </style>
</head>
<body>
    <div>
        <img src="https://img1.baidu.com/it/u=3494536116,3351731546&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500" alt="">
    </div>
</body>
</html>
