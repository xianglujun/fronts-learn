<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡效果实现</title>
    <script src="../lib/vue2.js"></script>
    <style>
        .demo-enter-active {
            animation: aaa 1.5s;
        }

        .demo-leave-active {
            animation: aaa 1.5s reverse;
        }

        @keyframes aaa {
            0% {
                transform: translateX(-100px);
                opacity: 0;
            }

            100% {
                transform: translateX(0px);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="box">
        <button @click="isShow = !isShow">change</button>
        <transition enter-active-class="demo-enter-active" leave-active-class="demo-leave-active">
            <div v-show="isShow">111111111111111111111111111111111111</div>
        </transition>

        <!-- 可以通过appear属性，控制在初始化的时候，也带有东湖 -->
        <transition name="demo">
            <div v-show="isShow">222222222222222222222222222222222</div>
        </transition>
    </div>
    <script>
        new Vue({
            el: "#box",
            data: {
                isShow: true
            }
        })
    </script>
</body>

</html>
