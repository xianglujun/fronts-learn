<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子传父</title>
    <script src="../lib/vue2.js"></script>
</head>

<body>
    <div id="box">
        <navbar @myevent="showSideCar"></navbar>
        <sidecar v-show="isShow"></sidecar>
    </div>
    <script>

        Vue.component('navbar', {
            template: `
            <div>
                <button @click="handleClick()">展示侧边栏</button>
            </div>`,
            methods: {
                handleClick() {
                    console.log("该函数在子组件中定义:")
                    this.$emit('myevent', 10000)
                }
            },
        })

        Vue.component('sidecar', {
            template: `<div style="background-color: yellow;">
            <ul>
                <li>sdfsdfsdfsdfa</li>
                <li>sdfsdfsdfsdfa</li>
                <li>sdfsdfsdfsdfa</li>
                <li>sdfsdfsdfsdfa</li>
                <li>sdfsdfsdfsdfa</li>
                <li>sdfsdfsdfsdfa</li>
                <li>sdfsdfsdfsdfa</li>
                <li>sdfsdfsdfsdfa</li>
                <li>sdfsdfsdfsdfa</li>
                <li>sdfsdfsdfsdfa</li>
                <li>sdfsdfsdfsdfa</li>
                <li>sdfsdfsdfsdfa</li>
                <li>sdfsdfsdfsdfa</li>
                <li>sdfsdfsdfsdfa</li>
                <li>sdfsdfsdfsdfa</li>
                <li>sdfsdfsdfsdfa</li>
                <li>sdfsdfsdfsdfa</li>
            </ul>
        </div>`
        })

        new Vue({
            el: "#box",
            data: {
                isShow: false
            },
            methods: {
                showSideCar(val) {
                    console.log("该函数在父组件中定义了: ", val)
                    this.isShow = !this.isShow
                }
            }
        })
    </script>
</body>

</html>
