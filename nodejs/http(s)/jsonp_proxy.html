<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsonp请求</title>
</head>

<body>
    <script>
        fetch("http://localhost:8080/api/data?name=test")
            .then(res => res.json())
            .then(res => console.log(res))
            .finally(() => {
                console.log("promise执行完成")
            })
    </script>
</body>

</html>
